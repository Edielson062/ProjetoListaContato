<p-menubar [model]="items" />

<p-panel >
  <h2>Inserir</h2>
  <p-floatlabel >
    <input id="nome" pInputText [(ngModel)]="contatoInserir.nome" />
    <label for="nome">Insira o Nome</label>
  </p-floatlabel>
  <br>
  <p-floatlabel >
    <input id="telefone" pInputText [(ngModel)]="contatoInserir.telefone" />
    <label for="telefone">Insira o Telefone</label>
  </p-floatlabel>
  <br>
  <p-floatlabel >
    <input id="email" pInputText [(ngModel)]="contatoInserir.email" />
    <label for="email">Insira o E-mail</label>
  </p-floatlabel>
  <br>
  <p-listbox
    [(ngModel)]="contatoInserir.grupos"
    [options]="listaGrupos"
    [multiple]="true"
    [checkbox]="true"
    optionLabel="nome">
  </p-listbox>
  <br>
  <p-button label="Salvar" (click)="salvarInserir()" />
</p-panel>


<p-panel>
  <h2>Editar</h2>
  <div style="display: flex; align-items: center; gap: 1rem;">
    <p-floatlabel style="flex: 1;">
      <input pInputText id="identificador" [(ngModel)]="contatoEditar.id" />
      <label for="identificador">Identificador a ser editado</label>
    </p-floatlabel>
    <p-button icon="pi pi-search" label="Carregar" (click)="carregarContatoPorId()" />
  </div>
  <br>
  <p-floatlabel >
    <input id="nome1" pInputText [(ngModel)]="contatoEditar.nome" />
    <label for="nome1">Editar o Nome</label>
  </p-floatlabel>
  <br>
  <p-floatlabel >
    <input id="telefone2" pInputText [(ngModel)]="contatoEditar.telefone" />
    <label for="telefone2">Editar o Telefone</label>
  </p-floatlabel>
  <br>
  <p-floatlabel >
    <input id="email3" pInputText [(ngModel)]="contatoEditar.email" />
    <label for="email3">Editar o E-mail</label>
  </p-floatlabel>
  <br>
  <p-listbox
    [(ngModel)]="contatoEditar.grupos"
    [options]="listaGrupos"
    [multiple]="true"
    [checkbox]="true"
    optionLabel="nome">
  </p-listbox>
  <br>
  <p-button label="Editar" (click)="salvarEditar()" />
</p-panel>
