<h2>Lista de Contatos</h2>

<div *ngIf="listaContatos.length === 0">
  Nenhum Contato cadastrado
</div>

<ul>
  <li *ngFor="let contato of listaContatos">
    {{contato.id}} - {{contato.nome}}
    <button (click)="removerContato(contato.id)">Deletar</button>
  </li>
</ul>

<a routerLink="/lista-grupo">listaDeGrupos</a> |
<a routerLink="/formulario">Inserir/Remover</a> |
<a routerLink="/detalhes">Detalhes</a>
